<!DOCTYPE html>
<html ng-app="civila">
<head>
    <title>Civila</title>

    <link rel="stylesheet/less" href="css/styles.less"/>
    <link href="includes/font-awesome-4.0.3/css/font-awesome.css" rel="stylesheet">

    <script src="includes/js/angular.js"></script>
    <script src="includes/js/less.js"></script>

    <script src="js/model/location.js"></script>
    <script src="js/model/grid.js"></script>
    <script src="js/services/locationDao.js"></script>
    <script src="js/services/gridFactory.js"></script>
    <script src="js/ui/uiListener.js"></script>
    <script src="js/controllers/civila.js"></script>
    <script src="js/civilaMain.js"></script>

</head>
<body ng-controller="Civila">

<div class="grid">
    <div ng-repeat="row in grid.rows" class="row">
        <div ng-repeat="location in row.locations">
            <div class="location">
                <div class="territory" ng-class="location.territory.type"></div>
                <div ng-if="location.persona" class="persona" ng-click="uiListener.selectedPersona = location.persona">
                    <i class="fa fa-user"></i>
                </div>
            </div>
        </div>
        <div style="clear: both"></div>
    </div>
</div>

<div class="personaManagerFrame">
    <div ng-if="uiListener.selectedPersona">
        Name : {{uiListener.selectedPersona.name}}
    </div>
</div>

</body>
</html>
